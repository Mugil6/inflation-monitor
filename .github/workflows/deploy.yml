name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # Triggers when you push code to main
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üî® Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rbi-inflation-monitor:latest
          # Caching makes subsequent builds faster
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rbi-inflation-monitor:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rbi-inflation-monitor:buildcache,mode=max